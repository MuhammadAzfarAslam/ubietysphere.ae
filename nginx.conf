upstream nextjs_app {
    server 127.0.0.1:3000;
}

server {
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Next.js reverse proxy
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static assets
    location ^~ /assets/ {
        alias /var/www/YOUR_PROJECT_DIR/public/assets/;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Serve Next.js static files
    location ^~ /_next/static/ {
        alias /var/www/YOUR_PROJECT_DIR/.next/static/;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Handle Next.js image optimization
    location ~* ^/_next/image {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/YOUR_DOMAIN_access.log;
    error_log /var/log/nginx/YOUR_DOMAIN_error.log;

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.YOUR_DOMAIN) {
        return 301 https://$host$request_uri;
    }

    if ($host = YOUR_DOMAIN) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;
    return 404;
}
